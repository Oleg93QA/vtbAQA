plugins {
    id 'java'
    id"io.freefair.lombok" version "8.6"
    id("io.qameta.allure") version "2.12.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'com.codeborne:selenide:7.3.2'
    implementation 'org.aeonbits.owner:owner:1.0.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
    implementation 'ru.yandex.qatools.htmlelements:htmlelements-java:1.20.0'
    implementation 'io.rest-assured:rest-assured:5.3.0'
    implementation 'io.qameta.allure:allure-rest-assured:2.20.1'
    implementation 'com.codeborne:pdf-test:1.8.1'
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8' // Установка кодировки для компиляции
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
    systemProperty 'file.encoding', 'UTF-8'
    testLogging{
        events "passed", "skipped", "failed"
    }
}
